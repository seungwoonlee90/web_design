<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @keyframes show {
        from {
          background-color: yellow;
        }
        to {
          background-color: green;
        }
      }

      #parent {
        perspective: 200px;
      }

      #element {
        margin: 0 auto;
        width: 100px;
        height: 100px;
        transition: 1s;
        animation: show 3s forwards;
      }

      #element:hover {
        background-color: blue;
        transform: skewX(20deg);
      }
    </style>
  </head>
  <body>
    <div id="parnet">
      <div id="element"></div>
    </div>
  </body>
</html>
